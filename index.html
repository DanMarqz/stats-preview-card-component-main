<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Container where the contents of the card are displayed -->
    <div class="card">
      <!-- Container where all texts are located -->
      <div class="card-text">
        <!-- h1 with class to identify -->
        <h1 class="stat-info-header">
          Get
          <span class="stat-info-alt"> insights </span>
          that help your business grow.
        </h1>

        <!-- paragraph -->
        <p class="stat-info-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <!-- data with information about companies, templates and queries -->
        <div class="data">
          <h2 class="stat-info-number">
            10k+
            <span class="stat-info-data">companies</span>
          </h2>

          <h2 class="stat-info-number">
            314
            <span class="stat-info-data">templates</span>
          </h2>

          <h2 class="stat-info-number">
            12m+
            <span class="stat-info-data">queries</span>
          </h2>
        </div>
      </div>

      <!-- Container where the image are located -->
      <div class="card-img">
        <img src="./images/image-header-desktop.jpg" alt="Three women" />
      </div>
    </div>

    <!-- footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DanMarqz">Daniel</a>.
    </div>
  </body>
</html>
